<form novalidate #form="ngForm" (submit)="onSubmit(form)">

  <input type="hidden" name="Id"

  [value]="service.formData.id" />

  <div class="form-group">
    <label>TITLE</label>
    <input class="form-control form-control-lg" placeholder="Title"
     name="Title" #Title="ngModel" [(ngModel)]="service.formData.title" >
  </div>
  <div class="form-group">
    <label>AUTHOR</label>
    <input class="form-control form-control-lg" placeholder="Author"
     name="Author" #Author="ngModel" [(ngModel)]="service.formData.author">
  </div>
  <div class="form-group">
    <label>DESCRIPTION</label>
    <input class="form-control form-control-lg" placeholder="Description"
     name="Description" #Description="ngModel" [(ngModel)]="service.formData.description" >
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" >
      Submit
    </button>
  </div>

</form>
